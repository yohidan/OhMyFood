<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8968e7aca7.js" crossorigin="anonymous"></script>
</head>
<!-- Header -->
<body>
<header>
    <section class="omf">
        <div class="omf__background">
            <i class="fa-solid fa-arrow-left"></i>
            <h1 class="omf__background--logo">ohmyfood</h1>
        </div>
        <div class="omf__plate">
            <img class="omf__plate--img" src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
        </div>
    </section>
</header>
<!-- Cette section est dédiée à la carte du restaurant. -->
<main>
    <section class="menu">
        <div class="menu__title">
            <h1 class="menu__title--text">La note echantée</h1>
            <i class="fa-solid fa-heart"></i>
        </div>

    </section>

</main>

</body>
<!-- Footer -->
<footer>
    <div class="footnote">
        <h1 class="footnote__logo">ohmyfood</h1>
        <p class="footnote__text--500"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
        <p class="footnote__text--500"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
        <p class="footnote__text">Mentions légales</p>
        <p class="footnote__text">Contact</p>
    </div>
</footer>
</body>
